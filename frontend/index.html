<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator with vue</title>
</head>
<body>

<div class="container">
    <div class="notification">

    </div>
</div>

<div class="container">
    <div class="columns">
        <div class="column">
        </div>
        <div class="column is-one-thirds">
            <div class="notification box">
                <div id="app">
                    <span class="calc-result">{{calcResult}}</span><br>
                    <span class="calc-display">{{calcDisplay}}</span>
                    <div class="controls">
                        <p class="control">
                            <calc-button btn-value="0" btn-type="number"></calc-button>
                            <calc-button btn-value="1" btn-type="number"></calc-button>
                            <calc-button btn-value="2" btn-type="number"></calc-button>
                            <calc-button btn-value="3" btn-type="number"></calc-button>
                        </p>
                        <p class="control">
                            <calc-button btn-value="4" btn-type="number"></calc-button>
                            <calc-button btn-value="5" btn-type="number"></calc-button>
                            <calc-button btn-value="6" btn-type="number"></calc-button>
                            <calc-button btn-value="7" btn-type="number"></calc-button>
                        </p>
                        <p class="control">
                            <calc-button btn-value="8" btn-type="number"></calc-button>
                            <calc-button btn-value="9" btn-type="number"></calc-button>
                        </p>
                        <p class="control">
                            <calc-button btn-value="+" btn-type="operation"></calc-button>
                            <calc-button btn-value="-" btn-type="operation"></calc-button>
                            <calc-button btn-value="*" btn-type="operation"></calc-button>
                            <calc-button btn-value="/" btn-type="operation"></calc-button>
                            <calc-button btn-value="=" btn-type="result"></calc-button>
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <div class="column">

        </div>
    </div>
</div>

<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="js/calculatorCore.js"></script>
<script src="js/main.js"></script>
</body>
</html>
